    <!-- CONTENT -->

    <div class="content">

        <div class="titleRegis">
            <h1>
                Registration
            </h1>
        </div>
        <div class="regis">
            <form action="homePageAlreadyRegister.html" onsubmit="userData(event)">
                <br>
                Username <br>
                <input type="text" id="username">
                <br>
                <br>
                Password <br>
                <input type="password" id="password">
                <br>
                <br>
                Email <br>
                <input type="text" id="email">
                <br>
                <br>
                Region <br>
                <select id="region">
                    <option value="" selected hidden>Choose your region</option>
                    <option value="america">America</option>
                    <option value="australia">Australia</option>
                    <option value="indonesia">Indonesia</option>
                    <option value="japan">Japan</option>
                    <option value="southKorea">South Korea</option>
                    <option value="thailand">Thailand</option>
                </select>
                <br>
                <br>
                Date of Birth <br>
                <input type="date" id="dateOfBirth">
                <br>
                <br>
                <input type="checkbox" id="agree">
                I Agree to the Terms and Condition <br>
                <br>
                <br>
                <button type="submit" id="buttonRegis">Register</button>
                <br>
            </form>
        </div>
